<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <title>Solicitacao</title>
        <script>
            function carregarDados() {


                var ajax;
                if (window.XMLHttpRequest){
                    ajax = new XMLHttpRequest();
                }else{
                    ajax = new ActiveXObject("Microsoft.HTMLHTTP");
                }
                ajax.open ('GET', 'dados.txt');

                ajax.onreadystatechange = function () {
                    if (ajax.readyState == 3){
                        console.log("carregando");
                    }
                    if (ajax.readyState == 4) {
                        var elemento = document.getElementById('dinamico');
                        elemento.innerHTML = ajax.responseText;

                        var titulo = document.getElementsByTagName('h1');
                        titulo[0].innerHTML = ajax.responseText;
                    }
                }
                ajax.send();
            }
        </script>
    </head>

    <body>
    <button onclick="carregarDados()" id="botao">Bot√£o</button>
    <div id="dinamico"></div>
        <h1></h1>
    </body>
</html>
